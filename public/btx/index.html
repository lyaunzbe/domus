<html>
<head>
  <title></title>
</head>
<body>
  <h2>Provide some amount to obtain it's BTC to USD and USD to BTC conversion.</h2>
  Amount: <input type="text" class="amt" name="amount">
  <br><br>
  <button class="submit">Get Quote</button>

  <div class="buy">
    <h1>Buy</h1>
    <ul>
     Quote: <span class="q"></span><br>
     Exchange Rate:<span class="x"></span><br>
     Depth: <span class="d"></span><br>
    </ul>
  </div>
  <div class="sell">
    <h1>Sell</h1>
    <ul>
     Quote: <span class="q"></span><br>
     Exchange Rate:<span class="x"></span><br>
     Depth: <span class="d"></span><br>
    </ul>
  </div>
</body>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/main.js"></script>
</html>
